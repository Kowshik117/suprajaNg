

<mat-grid-list cols="5" gutterSize="5px">
  <mat-grid-tile *ngFor="let element of cardData | filter:serachKey:'categor'"
  [colspan]="1"
  [rowspan]="2">
    <mat-card class="example-card"  (click)="diologue(element)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{element.prodName}}</mat-card-title>
       
      </mat-card-header>
      <img class="img" mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" width="100%" height="100%" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{element.details}}
        </p>
      </mat-card-content>
      
    </mat-card>
  </mat-grid-tile>
  
</mat-grid-list>
